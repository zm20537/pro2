<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="left-right.js"></script>
        <title>後期プロジェクト</title>
    </head>
    <body>
        <!--変わらないロゴとか-->
        
        <div class="icarus-top">
            <div id="logo">
                <img src="./image/icarus-logo.jpg" alt="イカロス_ロゴ" width="300px" height="135px">
            </div>
            <div id="logo-back"></div>
        </div>
        <!--ここは、適当でいい-->
        <div class="index">
            <div id="index-back"></div>
            <div id="index-menu">
                <img src="./image/menu.jpg" alt="目次" width="100px" height="50px">
            </div>
        </div>
        <!--icarus紹介部分(変わる)-->
        <div class="icarus-intro">
            <div id="arrow-r">
                <button type="submit"><img src="./image/arrow-r.png" alt="右矢印" width="30px" height="100px" onclick="introimg"></button>
            </div>
            <div id="arrow-l">
                <img src="./image/arrow-l.png" alt="左矢印" width="30px" height="100px">
            </div>
            <div id="intro-img">
                <img src="./image/intro-img1.jpg" alt="紹介画像" id="imagec" width="600px" height="360px">
            </div>
            <div id="explanation">
                <p>
                    このゲームは、「Icarus」というサバイバルゲームです。悪天候や獰猛な肉食獣に抗いながら、ミッションをこなし生き延びてください。
                </p>
            </div>
        </div>
    </body>
</html>

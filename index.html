<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="leftright.js"></script>
        <title>後期プロジェクト</title>
    </head>
    <body>
        <!--変わらないロゴとか-->
        
        <div class="icarus-top">
            <div id="logo">
                <a href="https://store.steampowered.com/app/1149460/ICARUS/?l=japanese" target="_blank"><img src="./image/icarus-logo.jpg" alt="イカロス_ロゴ" width="300px" height="135px"></a>
            </div>
            <div id="logo-back"></div>
        </div>


        <!--概要-->0
        <div class="gaiyou">
            <div id="about-game">
                <h2>ゲームについて</h2>
                <p>
                    このゲームは、最大8人で遊ぶことができる、サバイバルゲームです。
                </p>
            </div>
            <div id="caution">
                <h2>注意事項</h2>
                <p>
                    このゲームは、パソコンとPS4,5で遊ぶことができます。ただし、パソコンで遊ぶ場合はハイエンドモデルを推奨します。<br>
                    もし、ゲーミングPCを買ったことがなかったり、私のPCのスペックを聞いてどのくらいのレベルなのかイマイチわからない方は、詳しい人に聞いたり、違いを比較している動画などを参考にしてPCを購入してみてください。<br>
                </p>
            </div>
        </div>


        <!--遊び方-->
        <!--ここは、適当でいい-->
        <div class="index">
            <div id="index-back"></div>
            <div id="index-menu">
                <img src="./image/menu.jpg" alt="目次" width="100px" height="50px">
            </div>
        </div>
        <!--icarus紹介部分(変わる)-->
        <div class="icarus-intro">
            <div id="arrow-r">
                <button type="submit"><img src="./image/arrow-r.png" alt="右矢印" width="30px" height="100px" onclick="introimgn();expc();"></button>
            </div>
            <div id="arrow-l">
                <button type="submit"><img src="./image/arrow-l.png" alt="右矢印" width="30px" height="100px" onclick="introimgb();expc();"></button>
            </div>
            <div id="intro-img">
                <img src="./intro/bankin.jpg" alt="紹介画像" id="imagec" width="600px" height="360px">
            </div>
            <div id="explanation">
                <p id="setsumei">
                    このゲームは、「Icarus」というサバイバルゲームです。悪天候や獰猛な肉食獣に抗いながら、ミッションをこなし生き延びてください。
                </p>
            </div>
        </div>
    </body>
</html>
